<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="/Users/studiofabric/HW/week7_Train-Scheduler/assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>

</head>



<body>
    <!-- <img src="/Users/studiofabric/HW/week7_Train-Scheduler/assets/images/bkgrd2.jpg" alt="Thomas Train"> -->

    <!-- Jumbotron -->
    <div class="jumboclass">
        <div class="jumbotron">

            <h1 class="text-center">North Western Railway <br> Train Schedule</h1>
            <h3 class="text-center">Chaggah, Chaggah, Choo Choo!</h3>
        </div>
    </div>

    <div class="container schedule-container">
        <div class="row">

            <!-- Sign-Up Panel-->
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">The Magnificent 7 Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h4 id="currentTime">La Hora: </h4>
                            </div>
                        </div>

                        <!-- Sign-up Form (note the various input "types")-->
                        <table class="train-schedule" id=trainTable>
                            <tr>
                                <th class="col-xs-3">Train Name
                                </th>
                                <th class="col-xs-2">Destination
                                </th>
                                <th class="col-xs-2">Frequency (min)
                                </th>
                                <th class="col-xs-2">Next Arrival
                                </th>
                                <th class="col-xs-2">Minutes Away
                                </th>
                            </tr>
                        </table>

                    </div> <!-- closes panel-body -->
                </div> <!-- closes panel-default -->
            </div> <!-- closes col-lg-6 -->
        </div> <!-- closes row -->
    </div> <!-- closes container -->

    <div class="container input-container">
        <div class="row">

            <!-- Sign-Up Panel-->
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" id="trainNameInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" id="destinationInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="comment">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>

                    </div> <!-- closes panel-body -->
                </div> <!-- closes panel-default -->
            </div> <!-- closes col-lg-6 -->
        </div> <!-- closes row -->


        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <script src="/Users/studiofabric/HW/week7_Train-Scheduler/assets/js/main.js"></script>
  



</body>

</html>
